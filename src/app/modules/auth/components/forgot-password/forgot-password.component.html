<div class="forgot-password-container">
  <div class="forgot-password-card">
    <img src="/contra.jpg" alt="Imagen de recuperación" class="forgot-password-image" />
    <h2>¿Olvidaste tu Contraseña?</h2>
    <p>Ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

    <form class="forgot-password-form" (submit)="onSubmit($event)">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required />
      </div>
      <button type="submit" class="reset-button">Enviar Enlace</button>
    </form>

    <p class="back-to-login">
      <a [routerLink]="['/auth/login']">Volver al Inicio de Sesión</a>
    </p>

    <!-- Mensaje de confirmación en la parte inferior -->
    <div *ngIf="messageVisible" class="confirmation-message">
      ¡Enlace de recuperación enviado a tu correo!
    </div>
  </div>
</div>
