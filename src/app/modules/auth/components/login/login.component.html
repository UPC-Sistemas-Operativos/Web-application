<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-card" fxLayout="row" fxLayoutAlign="space-between center" fxLayout.lt-md="column">

    <!-- Formulario de Login -->
    <div class="login-form" fxFlex="50" fxLayout="column" fxLayoutAlign="center center">
      <h1>Bienvenidos a Aroma Propio</h1>

      <form [formGroup]="loginForm" fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="center center">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Ingresa tu usuario" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Ingresa tu contraseña" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <!-- Checkbox y enlace de olvido de contraseña en una sola fila -->
        <div class="session-options" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox formControlName="stayConnected">Mantener sesión activa</mat-checkbox>
          <a routerLink="/auth/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón de Iniciar Sesión con redirección al home -->
        <button mat-raised-button color="primary" type="button" routerLink="/home">Iniciar Sesión</button>
      </form>

      <p class="register-link">
        ¿No tienes cuenta? <a routerLink="/auth/register">Regístrate</a>
      </p>
    </div>

    <!-- Sección de Imágenes -->
    <div class="login-images" fxFlex="50" fxLayout="column" fxLayoutAlign="center end" fxLayoutGap="20px">
      <img src="/descarga.jpeg" alt="Bienvenida a Aroma Propio" class="illustration">
      <img src="/imagen2.png" alt="Explora nuestras fragancias" class="illustration">
    </div>

  </mat-card>
</div>
