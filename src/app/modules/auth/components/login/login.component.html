<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-card" fxLayout="row" fxLayoutAlign="space-between center" fxLayout.lt-md="column">

    <!-- Formulario de Login -->
    <div class="login-form" fxFlex="50" fxLayout="column" fxLayoutAlign="center center">
      <h1>Bienvenidos a Aroma Propio</h1>

      <!-- Formulario reactivo -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="center center">
        <!-- Campo de Usuario -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Ingresa tu usuario" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <!-- Campo de Contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Ingresa tu contraseña" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <!-- Mensaje de error -->
        <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

        <!-- Botón de Enviar -->
        <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
      </form>

      <p class="register-link">
        ¿No tienes cuenta? <a routerLink="/auth/register">Regístrate</a>
      </p>
    </div>

    <!-- Sección de Imágenes -->
    <div class="login-images" fxFlex="50" fxLayout="column" fxLayoutAlign="center end" fxLayoutGap="20px">
      <img src="/descarga.jpeg" alt="Bienvenida a Aroma Propio" class="illustration">
      <img src="/imagen2.png" alt="Explora nuestras fragancias" class="illustration">
    </div>

  </mat-card>
</div>
