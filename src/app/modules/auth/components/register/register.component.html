<div class="register-container">
  <div class="register-card">
    <div class="register-avatar">
      <img src="/register.png" alt="Avatar de Usuario" />
    </div>
    <div class="register-content">
      <h2 class="register-title">Crear una Cuenta</h2>

      <!-- Formulario reactivo -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Ingresa tu correo electrónico"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirma tu contraseña"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" formControlName="name" placeholder="Ingresa tu nombre completo" />
        </div>
        <div class="form-group">
          <label for="dob">Fecha de Nacimiento</label>
          <input type="date" id="dob" formControlName="dob" />
        </div>
        <div class="form-group">
          <label for="age">Edad</label>
          <input type="number" id="age" formControlName="age" placeholder="Ingresa tu edad" />
        </div>
        <div class="form-group">
          <label for="gender">Género</label>
          <select id="gender" formControlName="gender">
            <option value="">Selecciona tu género</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Número de Teléfono</label>
          <input
            type="tel"
            id="phone"
            formControlName="phone"
            placeholder="Ingresa tu número de teléfono"
          />
        </div>

        <!-- Mensajes dinámicos -->
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <!-- Botón de registro -->
        <button type="submit" class="register-button">Registrar</button>
        <p class="login-link">
          ¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a>
        </p>
      </form>
    </div>
  </div>
</div>
