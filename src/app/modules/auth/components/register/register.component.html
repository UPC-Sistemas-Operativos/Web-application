<div class="register-container">
  <div class="register-card">
    <div class="register-avatar">
      <img src="/register.png" alt="Avatar de Usuario" />
    </div>
    <div class="register-content">
      <h2 class="register-title">Crear una Cuenta</h2>
      <form class="register-form">
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" placeholder="Ingresa tu nombre completo" required />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required />
        </div>
        <div class="form-group">
          <label for="dob">Fecha de Nacimiento</label>
          <input type="date" id="dob" required />
        </div>
        <div class="form-group">
          <label for="age">Edad</label>
          <input type="number" id="age" placeholder="Ingresa tu edad" required />
        </div>
        <div class="form-group">
          <label for="gender">Género</label>
          <select id="gender" required>
            <option value="">Selecciona tu género</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Número de Teléfono</label>
          <input type="tel" id="phone" placeholder="Ingresa tu número de teléfono" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required />
        </div>
        <!-- Botón Registrar con redirección al Home -->
        <button type="button" class="register-button" routerLink="/home">Registrar</button>
        <p class="login-link">¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a></p>
      </form>
    </div>
  </div>
</div>
